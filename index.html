<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__shell1">
        <section class="header__col1 active">
          <div class="header_col1-name"></div>
          <div class="win_player1"></div>
          <div class="header_col1-score">0</div>
          <div class="header_col1_curent-score">0</div>
        </section>
        <section class="header__col2">
          <div class="header_col2-name"></div>
          <div class="win_player2"></div>
          <div class="header_col2-score">0</div>
          <div class="header_col2_curent-score">0</div>
        </section>
      </div>
      <div class="img__pick"></div>
      <div class="wrapper__shell2">
        <button class="again">Again</button>
        <button class="dice">Dice!</button>
        <div class="generatedDice"></div>
        <button class="hold">Hold</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
